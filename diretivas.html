<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    
    <div id="app">
        <h1>{{ curso}}</h1>
        <h2 v-once>{{ vOnce }}</h2>
        <h4>{{ aulaAtual() }}</h4>
        <a v-bind:href="link" target="_blank">Link com v-bind</a>
        <p v-html="linkHtml"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de VueJS 2',
                vOnce: 'Freezado com v-once',
                aula: 'Estudando Diretivas',
                link: 'http://google.com',
                linkHtml: '<a href="http://google.com.br">Google</a>'                
            },
            methods: {
                aulaAtual: function() {
                    return this.aula
                },
                frrezed: function() {
                    return this.vOnce
                }
            }
        })
    </script>
</body>
</html>
