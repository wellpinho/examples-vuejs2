<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event v-on:click</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Evento v-on:click</h1>
        
        <main>
            <button v-on:click="sumCount">Somar 1</button>
            <p>Result: {{ initialCount }}</p>
            <button v-on:click="resetCount">Resetar</button>
        </main>
        <p>Seu desafio é: Criar opções de somar de 4 em 4 <br>
        opção de diminuir de 1 em 1 <br> e multiplicar de 5 em 5</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
