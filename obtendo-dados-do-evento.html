<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="count">Somar 1</button>
        <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                count() {
                    return this.contador += 1
                },
                atualizaXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>
</body>
</html>
