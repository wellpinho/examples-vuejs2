<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <button @click="aumentar">Aumentar</button>
        <button @click="contador++">Aumentar2</button>
        <button @click="diminuir">Diminuir</button>
        <p>{{ contador }}</p>
        <p>{{ resultado }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },

            computed: {
                resultado() {
                    console.log('Valor computado')
                    return this.contador >= 5 ?
                        'Maior ou igual que 5' : 'Menor que 5'
                }
            },

            methods: {
                aumentar() {
                    this.contador++
                },

                diminuir() {
                    this.contador--
                },
                
                // resultado() {
                //     console.log('Valor computado')
                //     return this.contador >= 5 ?
                //         'Maior ou igual que 5' : 'Menor que 5'
                // }
            }
        })
    </script>
</body>
</html>
